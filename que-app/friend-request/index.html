<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open in Que App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Smart App Banner（Safari専用） -->
  <meta name="apple-itunes-app"
        content="app-id=6752609590, app-argument=https://sadasada1729.github.io/que-app/friend-request/?friendId={{FRIEND_ID}}">

  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans JP", sans-serif;
      margin: 0; padding: 2rem; line-height: 1.6;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    h1 { margin-bottom: 1rem; font-size: 1.5rem; }
    p { margin: 0.5rem 0; text-align: center; }
    button, a.btn {
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #5FB8B8;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    button:hover, a.btn:hover { opacity: 0.85; }
    .muted { opacity: 0.7; font-size: 0.9rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Open in Que App</h1>
  <p>If you have the app installed, tap below to open your friend request.</p>

  <!-- 内蔵ブラウザ優先: カスタムスキーム経由で開く -->
  <button id="open-app">Open in App</button>

  <p class="muted">If it doesn’t open automatically, you’ll be redirected to the App Store.</p>

  <p><a class="btn" href="https://apps.apple.com/app/id6752609590">Open App Store</a></p>

  <script>
    (function() {
      const APP_ID = '6752609590';
      const SCHEME_BASE = 'queapp://friend-request?friendId=';
      const STORE_URL = `https://apps.apple.com/app/id${APP_ID}`;
      const fallbackDelay = 1200;

      // friendId を取得
      const qs = new URLSearchParams(location.search);
      const friendId = (qs.get('friendId') || '').replace(/[^a-zA-Z0-9._-]/g, '');
      const schemeURL = `${SCHEME_BASE}${encodeURIComponent(friendId)}`;

      // Smart App Bannerのapp-argumentを動的差し替え
      const meta = document.querySelector('meta[name="apple-itunes-app"]');
      if (meta) {
        const content = `app-id=${APP_ID}, app-argument=https://sadasada1729.github.io/que-app/friend-request/?friendId=${friendId}`;
        meta.setAttribute('content', content);
      }

      // 「Open in App」ボタン押下時
      document.getElementById('open-app').addEventListener('click', function() {
        const start = Date.now();
        window.location.href = schemeURL;

        // 失敗（アプリ未インストール等）時は App Store にフォールバック
        setTimeout(() => {
          const stayed = !document.hidden && (Date.now() - start) < (fallbackDelay + 500);
          if (stayed) window.location.href = STORE_URL;
        }, fallbackDelay);
      });
    })();
  </script>
</body>
</html>
